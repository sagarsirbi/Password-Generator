<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <h1 id="title1">Generate a</h1>
      <h1 id="title2">random password</h1>
      <h3>Never use an insecure password again.</h3>
      <div class="container">
        <input type="range" min="5" max="15" value="10" id="pass-len" />
        <button id="generate-btn">Generate</button>
      </div>
      <hr />
      <button id="password1-option" class="password-btn"></button>
      <button id="password2-option" class="password-btn"></button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
